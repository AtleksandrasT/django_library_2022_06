{% extends 'base.html' %}
{% load i18n crispy_forms_tags %}
{% block content %}
<h1>{% trans "taking a book"|capfirst %}</h1>
<form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button type="submit" class="btn btn-success">{% trans "take out" %}</button>
    </div>
</form>
{% endblock content %}
