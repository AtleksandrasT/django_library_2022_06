{% extends 'base.html' %}
{% load i18n crispy_forms_tags %}
{% block content %}
<h1>{% trans "taking a book"|capfirst %}</h1>
<form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        {% if request.GET.book_id %}
            <button type="submit" class="btn btn-success">{% trans "reserve"|capfirst %}</button>
        {% else %}
            <button type="submit" class="btn btn-success">{% trans "take out"|capfirst %}</button>
        {% endif %}
    </div>
</form>
{% endblock content %}
