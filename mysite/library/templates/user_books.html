{% extends "base.html" %}
{% load i18n %}
{% block title %}User Books{% endblock %}

{% block content %}
<h1>My books:</h1>
{% for bookinst in books %}
<p><strong>ID: </strong>{{ bookinst.unique_id }}</p>
<p><strong>Book: </strong><a href="{% url 'book' bookinst.book.id %}">{{ bookinst.book.author }} - {{ bookinst.book.title }}</a></p>
<p><strong>Due Back: </strong><a class="{% if book.is_overdue %}text-danger{% endif %}">{{ bookinst.due_back }}</a></p>
<hr/>
{% endfor %}
{% endblock %}
